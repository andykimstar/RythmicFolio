<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search & Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0a0e17;
            --card-bg: #151a23;
            --text-color: #ffffff;
            --accent-color: #00E396;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .nav-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .chart-border-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #0f131a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Stock Analysis</h1>

        <div class="nav-container">
            <h1> RythmicFolio</h1>
            <input type="text" id="searchInput" placeholder="Enter stock symbol (e.g., TSLA)">
            <button onclick="handleSearch()">Search</button>
        </div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
